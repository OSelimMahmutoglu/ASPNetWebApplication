<!DOCTYPE html>
<html ng-app="northapp">
<head>
    <title>Anasayfa</title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.js"></script>
</head>
<body>
    {{2+2}}
    <div ng-controller="categoryCtrl" ng-cloak>
        {{ad}}
        <input type="text" ng-model="giris"/>
        <label class="label label-primary">{{giris}}</label><br />
        <input type="button" value="Kategorileri Getir" ng-click="getir()"/>
        {{kategoriler.length}}
        <dic class="container">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-hover" ng-if="kategoriler.length>0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Kategori Adı</th>
                                <th>Açıklama</th>
                                <th>Düzenleme</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(sayac,item) in kategoriler | filter:{CategoryName:giris} | filter:{Description:giris}">
                                <th>{{sayac+1}}</th>
                                <th>{{item.CategoryName}}</th>
                                <th>{{item.Description}}</th>
                                <th>
                                    <a href="#" class="btn btn-block btn-danger">
                                        Düzenle
                                    </a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </dic>
    </div>
    
    <script src="../Scripts/appmodule.js"></script>
    <script src="../Scripts/appcontroller.js"></script>
</body>
</html>
