<form class="form-horizontal" ng-submit="ekle()">
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Kategori Adı
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="kategori.CategoryName" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Açıklama
        </label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="kategori.Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Fotoğraf
        </label>
        <div class="col-sm-10">
            <img data-ng-src="data:image/jpeg;base64, {{kategori.Picture}}"
                 class="img-responsive img-rounded" />
            <input type="file" ng-model="resim" base-sixty-four-input aria-label="Kategori Fotoğrafı" onload="onLoad" maxsize="75000" accept="image/jpeg">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-block">Kategori Ekle</button>
            <div class="label label-info"><span class="text-center">{{message}}</span></div>
        </div>
    </div>
</form>
